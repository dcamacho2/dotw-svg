<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Sports SVG</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="ass4.css">
  </head>
  <body>
    <div class="main">
      <h3>Sports!</h3>
      <p>When I think of concepts on the web that require icons, sports are the first that come to mind. Here are some minimalist icons I created for various sports (and yes, esports totally count by now.)</p>
  </div>
  <div class="icons">
    <ul>
      <li> <a href="http://www.espn.com/mlb/"><svg id="baseball" class="sports"><use xlink:href="images/sprites.svg#icon-baseball"/></svg></a></li>
      <li> <a href="http://www.espn.com/nba/"><svg id="basketball" class="sports"><use xlink:href="images/sprites.svg#icon-basketball"/></svg></a></li>
      <li> <a href="http://www.espn.com/nfl/"><svg id="football" class="sports"><use xlink:href="images/sprites.svg#icon-football"/></svg></a></li>
      <li> <a href="http://www.espnfc.us/"><svg id="soccer" class="sports"><use xlink:href="images/sprites.svg#icon-soccer"/></svg></a></li>
      <li> <a href="http://xgames.espn.com/xgames/"><svg id="xgames" class="sports"><use xlink:href="images/sprites.svg#icon-xgames"/></svg></a></li>
      <li> <a href="http://xgames.espn.com/golf/"><svg id="golf" class="sports"><use xlink:href="images/sprites.svg#icon-golf"/></svg></a></li>
      <li> <a href="http://xgames.espn.com/esports/"><svg id="esports" class="sports"><use xlink:href="images/sprites.svg#icon-esports"/></svg></a></li>
      <li> <a href="http://fifa.com"><svg id="fifa" class="sports"><use xlink:href="images/sprites.svg#icon-fifa"/></svg></a></li>
    </ul>
  </div>
  </body>
</html>
